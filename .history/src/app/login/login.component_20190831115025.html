  <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h3 class="card-title text-center"><b>Sign In</b></h3>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" placeholder="User" required autofocus formControlName="username" class="form-control fadeIn second zero-raduis" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  <label for="inputEmail">User Name</label>
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required"><b>Username is required</b></div>
                  </div>
                </div>
                <br> 
                <br>
                <div class="form-label-group">
                  <input type="password" id="inputPassword password" class="form-control" placeholder="Password" required formControlName="password" class="form-control fadeIn second zero-raduis" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <label for="inputPassword">Password</label>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required"><b>Password is required</b></div>
                  </div>
                </div>
                
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                 
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="loading" type="submit">Login</button>
